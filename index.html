<!doctype HTML>
<html>
    <head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Regular CSS-->
		<link rel="stylesheet" href="main.css">
		<!--Bootstrap CSS-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<!--Refreshes every 30-mins, keeps data true to current time-->
		<meta http-equiv="refresh" content="600">
		<!--Title-->
		<title id='titleBar'>MHSN Dashboard</title>
    </head>
	<body>
    <p id="dummy" style="display: none;"></p>
    
    <script src="scrape.js"></script>
    <script src="updates.js"></script>
    
		<div class="container px-4 py-5" id="custom-cards">
			<h2 class="pb-3 border-bottom text-white"><center>High School North<br>Dashboard</center></h2>

			<div class="col" id='topBox'>
				<div class="card card-cover h-100 text-white rounded-5 shadow-lg bg-dark" style='background-image: url("images/Pattern.png");'>
				<div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1" id='topInfoContainer'>
					
					<!--This is where the top boxes elements are-->
					<h2 id='date'>
						<!--TODO, try to put in seperate script and change inner html of the date tag, use jinja in-line codeblock tags to import today_is variable to concatanate-->
						
			            <script>
			              now = new Date();
			              var days = new Array('Sunday','Monday','Tuesday','Wednesday', 'Thursday','Friday','Saturday');
			              var months = new Array('January','February','March','April', 'May','June','July','August','September', 'October','November','December');
			              var date = ((now.getDate()<10) ? "0" : "") + now.getDate();
			              function y2k(number){
			                return (number < 1000) ? number + 1900 : number;
			              }
			              today = days[now.getDay()] + ", " + " " + months[now.getMonth()] + " " + date + ", " + (y2k(now.getYear())) ;
			              document.write("" + today); //dangerous but doesn't infringe upon lower elements
			            </script>
            
					</h2>
          
					<h2 id='block'></h2>
					<h2 id='time'></h2>
					<!--This is the divider for top box-->
					<h2 class="pb-1 border-bottom"></h2>
					
					<!--Bottom, under divider will have logo and quote-->
					<ul class="d-flex list-unstyled mt-auto">
						<li class="me-auto">
							<img src="images/mhsn_logo.jpg" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white" id='mhsn_logo'>
						</li>

						<li class="d-flex align-items-center me-3">
							<svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"/></svg>
							<small id='quoteRefresh'></small>
						</li>
					</ul>
				</div>
			</div>

			<div class="row row-cols-1 row-cols-lg-2 align-items-stretch g-4 py-5">
			<div class="col">
				<div id="adBox" class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg"> 
					<!-- Ad Container-->
					<div class="d-flex flex-column h-100 p-5 pb-3 pt-3 text-white text-shadow-1">
						
						<h2 class="mb-4 display-6 lh-1 fw-bold">
							<center id='schoolAdHeader' class="mt-5 mb-auto display-6 lh-1 fw-bold"></center>
							
							<center><h4 id='schoolAdSubHeader' class="mt-1"></h4></center>
						</h2>
	
						<ul class="d-flex list-unstyled mt-auto">
							
						<li class="me-auto">
							<img src=images/mhsn_logo.jpg alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
						</li>
							
						<li class="d-flex align-items-center me-3">
							<svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"/></svg>
							<small id='schoolAdCredits'></small>
						</li>
							
						<li class="d-flex align-items-center">
							<svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"/></svg>
							<small id='schoolAdOptionalSide'></small>
						</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="col">
				<div id="eventBox" class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg"> 
					<!-- Ad Container-->
					<div class="d-flex flex-column h-100 p-5 pb-3 pt-3 text-white text-shadow-1">
						
						<h2 class="mb-4 display-6 lh-1 fw-bold">
							<center id='schoolEventHeader' class="mt-5 mb-auto display-6 lh-1 fw-bold"></center>
							
							<center><h4 id='schoolEventSubHeader' class="mt-1"></h4></center>
						</h2>
	
						<ul class="d-flex list-unstyled mt-auto">
							
						<li class="me-auto">
							<img src=images/mhsn_logo.jpg alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
						</li>
							
						<li class="d-flex align-items-center me-3">
							<svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"/></svg>
							<small id='schoolEventCredits'></small>
						</li>
							
						<li class="d-flex align-items-center">
							<svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"/></svg>
							<small id='schoolEventOptionalSide'></small>
						</li>
						</ul>
					</div>
				</div>
			</div>
			</div>
		</div>
		
		<!--Bootstrap Javascript Bundle Dependency-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		<!--Element Javascript-->
    
	</body>
</html>
